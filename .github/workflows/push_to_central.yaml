name: push tests upstream

on:
  push:
    branches:
      - main

jobs:
  send-pull-requests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          path: "local"
          sparse-checkout: |
            bench

      - name: Checkout private tools
        uses: actions/checkout@v4
        with:
          path: "api-tests"
          repository: grafana/grafana-api-tests
          token: ${{ secrets.JEFF_PAT }} #- name: Checkout



      - name: Time and space
        run: ls -al local
      - name: create PR
        run: |
          #cd api-tests
          git config user.email "jeff@levinology.com"
          git config user.name "jalevin"
          #git remote show origin
          #git remote set-url origin https://jalevin:${{secrets.JEFF_PAT}}@github.com/grafana/grafana-platform-tests.git
          #git pull
