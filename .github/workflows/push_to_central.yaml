          # copy tests
          git checkout -b bench_bot/${{ github.repository }}/${{ github.sha }}
          rm -rf ./api-tests/repositories/${{ github.repository }}
          mkdir -p ./api-tests/repositories/${{ github.repository }}
          cp -R ./local/bench ./api-tests/repositories/${{ github.repository }}

          # PR
          cd api-tests
          git add .
          git commit -m 'chore: update ${{ github.repository }} tests to latest'
          git push origin bench_bot/${{github.repository}}/${{ github.sha}}
